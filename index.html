<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="stats-container">
            <div class="left-section">
                <div class="heading-box">
                    <h1 class="left-section-heading">Get <span>insights</span> that help your business grow.</h1>
                    <p class="left-section-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="all-stats">
                    <div class="stats">
                        <p class="p-1">10k+</p>
                        <p class="p-2">companies</p>
                    </div>
                    <div class="stats">
                        <p class="p-1">314</p>
                        <p class="p-2">templates</p>
                    </div>
                    <div class="stats">
                        <p class="p-1">12m+</p>
                        <p class="p-2">queries</p>
                    </div>
                </div>
            </div>
            <div class="right-section"></div>
        </div>
    </section>




    
    
    
</body>

</html>
